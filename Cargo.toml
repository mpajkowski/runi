[package]
name = "runi"
version = "0.1.0"
edition = "2021"

[profile.release]
codegen-units = 1
opt-level = 3
lto = "fat"

[dependencies]
anyhow = { version = "1.0.69", features = ["backtrace"] }
eframe = "0.21.3"
egui = "0.21.0"
freedesktop_entry_parser = "1.3.0"
shell-words = "1.1.0"
strsim = "0.10.0"
walkdir = "2.3.2"
